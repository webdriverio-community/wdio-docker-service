---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Check Docker
        run: |
          docker version
          docker ps -a
      - name: Run Tests
        run: npm test
      - name: Debug Docker after Tests
        if: failure()
        run: |
          echo "===== docker ps -a ====="
          docker ps -a || true
          echo "===== docker logs (nginx containers) ====="
          for id in $(docker ps -a --filter "ancestor=nginx" --format "{{.ID}}"); do
            echo "--- logs for container $id ---"
            docker logs "$id" || true
          done
          echo "===== docker images ====="
          docker images || true
          echo "===== curl http://127.0.0.1:8080 ====="
          curl -v --max-time 10 http://127.0.0.1:8080 || true

    # The Workflow will run for hours on failure without a timeout. The duration is an estimate.
    timeout-minutes: 10
